{% extends "b-base.html" %}
{% block title %}
write your code in here.
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Write your story in here, share in the world.</h2>
            <form method="post">
                <div class="form-group">
                    <h4>{{ article.votes }}</h4>
                    <input type="text" class="form-control" name="title" required value="{{ article.title }}">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows='20' name="body" required>{{ article.body }}</textarea>
                    <br>
                    <input type="submit" class="btn btn-success">
                    
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-link"><a href="/view">Read the story</a></button>
        </div>
    </div>
</div>
{% endblock %}
